<!doctype html>
<html lang="da">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Laundry Helper - web app project">
  <meta name="author" content="Lise-May Lisbjerg Byfuglien">
  <title>Laundry Helper</title>
  <link rel="stylesheet" href="css/style.css">
  <!-- font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abel&family=Shadows+Into+Light&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Navigation -->
    <nav>
        <a class="nav-link nav_right_line" href="#/search"><img src="img/Søg.png" class="nav_icon" alt="søg icon"/></a>
        <a class="nav-link nav_right_line" href="#/camera"><img src="img/Camera.png" class="nav_icon" alt="camera icon"/></a>
        <a class="nav-link" href="#/"><img src="img/Home.png" class="nav_icon" alt="hus icon"/></a>
    </nav>
    
    <main id="appRoot">

        <!-- home side -->
        <section id="home" class="page page_home">
            <header class="topbar topbar_home">
                <h1 class="h1_home">Laundry Helper</h1>
            </header>
            <article class="category_home">
                <a href="#"><img src="img/Timer.png" class="category_img" alt="timer"></a>
            </article>
            <article class="category">
                <a class="catergory_wash" href="#/washingSymbolFilter"><img src="img/vaskemærker.png" class="category_img" alt="vaskemærker vanske symboler vask ikoner iconer"></a>
            </article>
            <article class="category">
                <a href="#"><img src="img/Tekstil.png" class="category_img" alt="teksyil"></a>
            </article>
            
        </section>
        
        <!-- søg side -->
        <section id="search" class="page">
            <header class="topbar">
                <a class="nav-link" href="#/"><img src="img/Tilbage-Pil.png" class="back_arrow" alt=""></a>
                <h1>Laundry Helper</h1>
            </header>
            <h2>Vælg kategori</h2>
            <article class="choose_category_section" href="wash">
                <img src="img/Vask.JPG" class="choose_category_img" alt="">
                <p class="choose_category_p">Vask</p>
                <img src="img/Læs-Mere-Pil.png" class="choose_category_arrow" alt="">
            </article>
            <div class="line"></div>

            <article class="choose_category_section" href="#">
                <img src="img/Blegning-Ja.JPG" class="choose_category_img" alt="">
                <p class="choose_category_p">Blegning</p>
                <img src="img/Læs-Mere-Pil.png" class="choose_category_arrow" alt="">
            </article>
            <div class="line"></div>

            <article class="choose_category_section" href="#">
                <img src="img/Rensning.JPG" class="choose_category_img" alt="">
                <p class="choose_category_p">Rensning</p>
                <img src="img/Læs-Mere-Pil.png" class="choose_category_arrow" alt="">
            </article>
            <div class="line"></div>

            <article class="choose_category_section" href="#">
                <img src="img/Tørring.JPG" class="choose_category_img" alt="">
                <p class="choose_category_p">Tørring</p>
                <img src="img/Læs-Mere-Pil.png" class="choose_category_arrow" alt="">
            </article>
            <div class="line"></div>

            <article class="choose_category_section" href="#">
                <img src="img/Strygning.JPG" class="choose_category_img" alt="">
                <p class="choose_category_p">Strygning</p>
                <img src="img/Læs-Mere-Pil.png" class="choose_category_arrow" alt="">
            </article>
            <div class="line"></div>

            <article class="choose_category_section" href="#">
                <img src="img/Vask.JPG" class="choose_category_img" alt="">
                <p class="choose_category_p">Tekstil</p>
                <img src="img/Læs-Mere-Pil.png" class="choose_category_arrow" alt="">
            </article>
            <br><br><br><br>
      </section>
  
        <!-- camera side -->
        <section id="camera" class="page">
            <header class="topbar">
                <a class="nav-link" href="#/"><img src="img/Tilbage-Pil.png" class="back_arrow" alt=""></a>
                <h1>Laundry Helper</h1>
            </header>
            <p>camera</p>
        </section>

        <!-- Vaske symbol side -->
        <section id="washingSymbolFilter" class="page">
            <header class="topbar">
                <a class="nav-link" href="#/"><img src="img/Tilbage-Pil.png" class="back_arrow" alt=""></a>
                <h1>Laundry Helper</h1>
            </header>
            <h2>Vaske symboler</h2>
            <section class="tools-grid">
                <label for="sortBy">Filtrer efter:
                  <select id="sortBy" onchange="orderBy(this.value)">
                    <option value="" selected disabled>Alle</option>
                    <option value="vask">Vask</option>
                    <option value="blegning">Blegning</option>
                    <option value="rensning">Rensning</option>
                    <option value="tørring">Tørring</option>
                    <option value="strygning">Strygning</option>
                  </select>
                </label>
                <section id="icons-container" class="grid-container"></section>
            </section>

        </section>
        <!-- se detalje side -->
        <section id="detail-view" class="page">
            <header class="topbar">
                <a class="nav-link" href="#/"><img src="img/Tilbage-Pil.png" class="back_arrow" alt=""></a>
                <h1>Laundry Helper</h1>
            </header>
        <section id="detail-view-container"></section>
    </section>
        
        
    </main>
    
  <!-- main js fil -->
  <script src="js/router.js" type="module" ></script>
</body>

</html>
